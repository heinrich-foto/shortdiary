{% extends 'base.html' %}
{% load i18n %} 

{%block content %}
	<p>{% trans 'Mood' %}: {{ post.mood }}</p>
	
	{% if post.image %}
		<a href="{{ MEDIA_URL }}{{ post.image }}" target="_blank"><img class="post-image" src="{{ MEDIA_URL }}{{ post.image }}" /></a>
	{% endif %}

	<p>{{ post.text }}</p>
{% endblock %}
