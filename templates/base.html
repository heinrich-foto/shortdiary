<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800|Gentium+Book+Basic:400italic" media="screen" rel="stylesheet" />
		<link href="{{ STATIC_URL }}css/reset.css" rel="stylesheet" />
		<link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" />

		<script>
			var static_url = '{{ STATIC_URL }}';
			var media_url = '{{ MEDIA_URL }}';
		</script>

		<title>{{ title }} – shortdiary</title>
	</head>
	<body>
		<a href="/">Home</a>
		{% if user.is_authenticated %}
			– <a href="/post/new/">New post</a>
			– <a href="/accounts/logout/">Log out</a>
		{% else %}
			– <a href="/accounts/login/">Log in</a>
		{% endif %}

		<h1>{{ title }}</h1>
		
		{% block content %}
			{% if content %}
				{{ content|safe }}
			{% else %}
				No content to show :(
			{% endif %}
		{% endblock %}

		<div id='footer'>
			shortdiary 0.0.1 – prealpha
		</div>
	</body>
</html>
